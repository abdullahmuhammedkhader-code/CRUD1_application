<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container my-3">
        <h1 class="text-center mb-4">CRUD Application</h1>
        <form id="userform">
            <div class="row md-3">
                <input type="hidden" id="editindex">

                <div class="col-md-4">
                    <input type="text" id="name" placeholder="Enter name" class="form-control" required>

                </div>
                <div class="col-md-4">
                    <input type="email" id="email" placeholder="Enter a valid email ID" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
        </form>
        <table class="table table-bordered table-hover my-5">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
    </div>
</body>
<script src="./script.js"></script>

</html>
